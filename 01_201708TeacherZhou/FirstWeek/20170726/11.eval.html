<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="" id="box" cols="30" rows="10"></textarea>
<input type="button" value="submit" id="submit">
<div id="result"></div>
<script>

    submit.onclick = function () {
        result.innerHTML = eval(box.value);
    }

    //eval()把字符串变成表达式执行;

</script>
</body>
</html>
