<head>

        *{
            margin:0;
            padding:0;
        }
        #box{
            position: absolute;
            width:100px;
            height:100px;
            background: #008CD7;
            -webkit-user-select: none;
        }
        #box1{
            position: absolute;
            width:100px;
            height:100px;
            top:150px;
            background: #008CD7;
            -webkit-user-select: none;
        }
    </style>
</head>
<div id="box"></div>
<div id="box1"></div>
<body>
<script src="event.js"></script>
<script src="eventdrag.js"></script>
<script src="eventAnimate.js"></script>

    var oBox1 = document.getElementById("box1");
    // oBox 不仅有拖拽还有动画，oBox 仅仅有拖拽就可以
    on(oBox,"mousedown",down);
    on(oBox1,"mousedown",down);

    // 给元素对象的selfDragStart，订阅了getSpeed

    on(oBox,"selfDragStart",getSpeed)
