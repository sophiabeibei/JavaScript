<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .box {
            position: absolute;
            top: 50px;
            left: 100px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 40px;
            background: green;
            cursor: move;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
<div class="box" id="box">1</div>
<div class="box" style="left: 50px; top: 100px;">2</div>
<div class="box" style="left: 200px; top: 150px;">3</div>
<div class="box" style="left: 300px; top: 50px;">4</div>

<script src="js/event.js"></script>
<script src="js/drag.js"></script>
</body>
</html>
