<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #outer{
            width : 300px;
            height:300px;
            background: #08BECE;
            margin: 50px auto;
        }
        #inner{
            margin:auto;
            width :200px;
            height:200px;
            background: #ffaa2a;
        }
        #center{
            margin: auto;
            width:100px;
            height:100px;
            background: #F9044E;
        }

    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script type="text/javascript">
var outer = document.getElementById("outer");
var inner = document.getElementById("inner");
var center = document.getElementById("center");
var body = document.body;
body.onclick = function () {
    console.log("body")
}
outer.onclick = function () {
    console.log("outer")
}
inner.onclick = function () {
    console.log("inner")
}
center.onclick = function (e) {
    e = e||window.event;
    console.log("center")
    // 兼容所有浏览器的阻止事件冒泡传播
    e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
    console.log(e.cancelBubble)
}
    // 事件的冒泡传播机制
    // 当触发center的click事件时，父级的click事件也会跟着触发，依次2向上，依次触发
    // 阻止事件的冒泡传播的机制
    //阻止事件的冒泡传播
//   e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;

</script>
</body>
</html>
